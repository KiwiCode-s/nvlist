
apply plugin: 'java-library'
apply plugin: 'maven-publish'

dependencies {
    api project(":nvlist-api")
    api deps.gdx_core
    api deps.guava
    api deps.tcommon_prefsstore
    
    implementation deps.lua_core
    implementation deps.slf4j_api
    implementation deps.styled_text_impl

    testImplementation deps.gdx_headless
    testImplementation deps.gdx_test
    testImplementation deps.tcommon_logging
    testImplementation deps.tcommon_test

    testRuntime deps.gdx_desktop
    testRuntime deps.slf4j_impl
}

publishing {
    publications {
        core(MavenPublication) {
            from components.java
            artifactId 'nvlist-core'
            pom.withXml {
                asNode().children().last() + pomLicenseConfig
            }  
        }
    }
}

bintray {
    publications = ['core']
}
