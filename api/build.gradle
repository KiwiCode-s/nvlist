
apply plugin: 'java'
apply plugin: 'maven-publish'

applyErrorPronePlugin(project)

dependencies {
    compile "nl.weeaboo.common:core:$tcommonVersion"
    compile "nl.weeaboo.common:logging:$tcommonVersion"
    compile "nl.weeaboo.common:prefsstore:$tcommonVersion"
    compile "nl.weeaboo.gdx-styledtext:styledtext-api:$styledTextVersion"
    compile "com.google.guava:guava:$guavaVersion"
}

publishing {
    publications {
        api(MavenPublication) {
            from components.java
            artifactId 'nvlist-api'
        }
    }
}

bintray {
    gradle.projectsEvaluated {
        publications = ['api']
    }
}
